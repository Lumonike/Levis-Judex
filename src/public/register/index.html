<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" src="/register/register.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/register/register.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="p-4">
        <a href="/" class="text-blue-400 hover:underline">‚Üê Back to Home</a>
    </header>
    
    <div class="max-w-md mx-auto mt-20 p-6 bg-gray-800 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-400 mb-6">Register</h2>
        
        <form id="registerForm" class="space-y-4">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-bold text-gray-100">Full Name</label>
                <input id="name" type="text" class="w-full p-2 rounded-lg bg-gray-700 text-gray-100 focus:outline-none" placeholder="Enter your full name" required>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-bold text-gray-100">Email</label>
                <input id="email" type="email" class="w-full p-2 rounded-lg bg-gray-700 text-gray-100 focus:outline-none" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-bold text-gray-100">Password</label>
                <input id="password" type="password" class="w-full p-2 rounded-lg bg-gray-700 text-gray-100 focus:outline-none" placeholder="Enter your password" required>
            </div>

            <!-- Register Button -->
            <div>
                <button id="registerButton" type="submit" class="w-full p-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 focus:outline-none">Register</button>
            </div>
        </form>
        
        <p class="mt-4 text-center text-gray-300">Already have an account? <a href="/login" class="text-blue-400 hover:underline">Login</a></p>
    </div>
</body>
</html>
