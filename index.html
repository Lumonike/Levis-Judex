<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levis Judex by CodeJoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 shadow-lg rounded-xl text-center relative">
        <!-- Display authToken at the top -->
        <div id="authTokenContainer" class="absolute top-0 right-0 mt-4 mr-4 text-white text-xl font-bold">
            <!-- Token will be inserted here -->
        </div>

        <!-- Login & Register Links in Top-Left -->
        <div class="absolute top-0 left-0 mt-4 ml-4 space-y-2">
            <a href="/login" class="text-2xl font-bold hover:underline text-green-400">Login</a>
            <span class="text-2xl font-bold" style="color:white; user-select: none;"> |  </span>
            <a href="/register" class="text-2xl font-bold hover:underline text-green-400">Register</a>
            <span class="text-2xl font-bold" style="color:white; user-select: none;"> |  </span>
            <a onclick="localStorage.removeItem('authToken');loginStatus()" class="text-2xl font-bold hover:underline text-green-400">Logout</a>
        </div>
    
        <!-- Main Title -->
        <h1 class="text-5xl font-bold text-center mb-6 text-white">Home</h1>
    
        <br>
        <a href="/problems" class="text-4xl font-bold text-center mb-6 hover:underline text-blue-400">Problems List</a><br>
        <a href="/contests" class="text-4xl font-bold text-center mb-6 hover:underline text-blue-400">Contests</a><br><br>
        <a href="https://codejoint.org/" class="text-2xl font-bold text-center mb-6 hover:underline text-blue-400">About</a><br><br>
        <p class="font-bold text-center white text-sm" style="margin-bottom: -4px">
            Contact us (for support, to delete your account, feedback/suggestions, or out of curiousity) at codejointcrew@gmail.com
        </p>

    </div>
    

    <style>.hoverUnderline:hover{text-decoration: underline;}</style>

    <script>
        function loginStatus(){
            // Fetch the authToken from localStorage
            const authToken = localStorage.getItem('authToken');
            
            // If the token exists, display it in the authTokenContainer
            if (authToken) {
                const authTokenContainer = document.getElementById('authTokenContainer');
                authTokenContainer.textContent = `Logged In`;
            }
            else {
                const authTokenContainer = document.getElementById('authTokenContainer');
                authTokenContainer.textContent = `Logged Out`;
            }
        }
        loginStatus();
        
    </script>
</body>
</html>
