<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonaci</title>
    <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="module" src="/problems/problemscript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/problems/problemstyle.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="p-4">
        <a href="../" class="text-blue-400 hover:underline">‚Üê Back to Problem List</a>
    </header>
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-gray-800 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Fibbonaci</h2>
        
        <div id="result"></div>
        <br>
        <div class="space-y-4 bg-gray-700 p-4 rounded-lg">
            <p>Given a number <i><b>n</b></i>, output the first <i><b>n</b></i> fibbonaci numbers</p>
            <h4 class="font-bold">INPUT FORMAT:</h4>
            <span>an integer <i><b>n</b></i> (<i><b>n</b></i> < 1e6)</span><br>
            <h4 class="font-bold">OUTPUT FORMAT:</h4>
            <span><i><b>n</b></i> integers, <b>modulo 1e9.</b></span><br>
            <h4 class="font-bold">SAMPLE INPUT:</h4>
            <span>5</span><br>
            <h4 class="font-bold">SAMPLE OUTPUT:</h4>
            <span>1 1 2 3 5</span><br><br>

            <h4 class="font-bold">SAMPLE INPUT:</h4>
            <span>10</span><br>
            <h4 class="font-bold">SAMPLE OUTPUT:</h4>
            <span>1 1 2 3 5 8 13 21 34 56</span><br>
        </div>
        <br>
        <p>Write code below:</p>
        <br>
        <div id="container">
            <pre id="editor"></pre>
        </div><br>
        
        <button id="submitButton" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
    </div>
    <br><br><br>
</body>
</html>
