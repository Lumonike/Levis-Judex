<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script type="module" src="/forgotPassword/forgotPassword.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/forgotPassword/forgotPassword.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="p-4">
        <a href="/" class="text-blue-400 hover:underline">‚Üê Back to Home</a>
    </header>
    
    <div class="max-w-md mx-auto mt-20 p-6 bg-gray-800 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-400 mb-6">Reset Password</h2>
        
        <form id="resetForm" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-bold text-gray-100">Email</label>
                <input id="email" type="email" class="w-full p-2 rounded-lg bg-gray-700 text-gray-100 focus:outline-none" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-bold text-gray-100">New Password</label>
                <input id="password" type="password" class="w-full p-2 rounded-lg bg-gray-700 text-gray-100 focus:outline-none" placeholder="Enter your new password" required>
            </div>

            <!-- Login Button -->
            <div>
                <button id="resetButton" type="submit" class="w-full p-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 focus:outline-none">Get Reset Link</button>
            </div>
        </form>
    </div>
</body>
</html>
